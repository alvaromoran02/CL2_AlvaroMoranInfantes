<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<h3 style="color: white";>Registro de Compras</h3>
			</div>
		</div>
	</nav>
        <br>
        <br>
        <div class="container">
            <br>
        <br>
        <form method="POST" action="/compras/crear" modelAttribute="compra">
            
            <div class="form-group row">
                <label class="">Monto  :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="monto" name="monto" placeholder="Ingrese monto" >
            </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="" >Producto  :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id_pro" name="id_pro" placeholder="Ingrese id producto" >
            </div> 
            </div>    
            <br>
            <div class="form-row">
            <center>
               <button type="submit" class="btn btn-outline-success">Registrar Compra</button>
               <a role="button" class="btn btn-outline-danger" href="/compras">Cancelar</a>
            </center>
            </div>
            <br>
        </form>
        </div>
    </body>
</html>
