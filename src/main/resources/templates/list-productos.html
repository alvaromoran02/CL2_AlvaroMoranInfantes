<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
                                <h3 style="color: white";>Listado de Productos</h3>
			</div>
		</div>
	</nav>
        <br>
        <br>
        <div class="container mt-4">
            <br>
        
        <br>
        
        <div >
            <table class="table">
                <thead >
                <tr class="table-info">
                    <th scope="col">Id</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">ImgP</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                
                <tr th:each="producto:${productos}">
                    <td th:text="${producto.Id_Prod}">Mostrar ID producto</td>
                    <td th:text="${producto.Cod_Prod}">Mostrar Codigo</td>
                    <td th:text="${producto.Nombre}">Mostrar Nombre</td>
                    <td th:text="${producto.Precio}">Mostrar Precio</td>
                    <td th:text="${producto.ImgP}">Mostrar ImgP</td>
                    <td th:text="${producto.Marca}">Mostrar Marca</td>
                    <td th:text="${producto.Descripcion}">Mostrar Descripcion</td>
                    <td ><a role="button" class="btn btn-warning btn-sm" th:href="@{/productos/editar/{id}(id=${producto.Id_Prod})}">Editar</a></td>                
                    <td ><a role="button" class="btn btn-danger btn-sm" th:href="@{/productos/eliminar/{id}(id=${producto.Id_Prod})}">Eliminar</a></td>                
                </tr>
                </tbody>
            </table>
            
        </div>
        <a role="button" class="btn btn-outline-primary" href="/productos/crear">Registrar Producto</a>
         <a role="button" class="btn btn-outline-primary" href="/comprasadmin">Ver Compras de Clientes</a>
        </div>
    </body>
</html>
