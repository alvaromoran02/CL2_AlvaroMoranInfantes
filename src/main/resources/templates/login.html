<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                   
                        
                        <h1>Registrate</h1>
                        <form th:action="@{/login}" method="post">
                            <div th:if=${param.error}>
                                <div class="alert alert-danger">
                                    Username o contraseña incorrectos
                                </div>
                            </div>
                            <div th:if=${param.logout}>
                                <div class="alert alert-danger">
                                    Ha cerrado sesión exitosamente
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="group-form" for="username">Username : </label>
                                <input type="text" name="username" id="username" class="form-control" th:field="*{username}" required autofocus="autofocus">
                            </div>                
                            
                            <div class="form-group">
                                <label class="group-form" for="password">Password : </label>
                                <input type="password" name="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" id="login-submit" value="Iniciar Sesion"> 
                                <span>Si no estás registrado <a>registrate aquí</a></span>
                            </div>
                        </form>
                    </div>

            </div>
        </div>
    </body>
</html>
